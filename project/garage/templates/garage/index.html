{% load static %}

<link rel="stylesheet" href="{% static 'garage/style.css' %}">

{% if latest_motorcycle_list %}
    <ul>
    {% for motorcycle in latest_motorcycle_list %}
    <li><a href="{% url 'motorcycle:detail' motorcycle.id %}">{{ motorcycle.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No motorcycles are available.</p>
{% endif %}
